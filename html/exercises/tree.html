<h1>Tree Project</h1>
<ul class="tree">
    <li>
        <span canRetract='true'> backend</span>
        <ul>
            <li>
                <span canRetract='true'>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span canRetract='true'>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span canRetract='true'>frontend</span>
        <ul>
            <li>
                <span canRetract='true'>public</span>
                <ul>
                    <li>app.js</li>
                    <li>app.css</li>
                    <li>index.js</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    document.querySelectorAll('[canRetract]').forEach(element => {        
        element.onclick = e => {
            const ul = element.nextElementSibling;
            const attr = element.getAttribute('canRetract') === 'true'
            if (attr) {
                ul.style.display = 'none';
                element.setAttribute('canRetract', false);
            }
            else {
                ul.style.display = 'block';
                element.setAttribute('canRetract', true);
            }
        }
    })

</script>
