<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <script type="text/javascript" src="js/slider.js"></script>
    <title>Slider</title>
</head>

<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg" alt="City's wall" title="City's wall" width="100%"
                height="342">
            <div class="text">City's wall</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="http://files.cod3r.com.br/curso-web/imagem2.gif" alt="Intro Cod3r" title="Intro Cod3r" width="100%"
                height="342">
            <div class="text">Intro Cod3r</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="http://files.cod3r.com.br/curso-web/imagem3.png" alt="Rio de Janeiro" title="Rio de Janeiro"
                width="100%" height="342">
            <div class="text">Rio de Janeiro</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="http://files.cod3r.com.br/curso-web/imagem4.jpg" alt="Rio de Janeiro" title="Rio de Janeiro"
                width="100%" height="342">
            <div class="text">Rio de Janeiro</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</body>

</html>
